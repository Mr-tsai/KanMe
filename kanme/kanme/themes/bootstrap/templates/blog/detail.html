{% extends "./base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block main %}
    {% if post %}
    <div class="card post">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <span class="card-link">分类：{{ post.category.name }}</a></span>
            <span class="card-link">作者：{{ post.owner.username }}
                </a></span>
            <hr/>
            <p class="card-text">
                {{ post.content }}
            </p>
        </div>
    </div>
    {% endif %}
{% endblock %}
