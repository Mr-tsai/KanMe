<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>KanMe博客系统</title>
</head>
<body>
    <div>顶部分类：
        {% for cate in navs %}
        <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </div>
    {% if post %}
    <h1>{{ post.title }}</h1>
    <div>
    <span>分类：{{ post.category.name }}</span>
    <span>作者：{{ post.owner.username }}</span>
    </div>
    <hr/>
    <p>
    {{ post.content }}
    </p>
    {% endif %}
    <hr/>
    <div>底部分类：
        {% for cate in navs %}
        <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </div>
</body>
</html>
